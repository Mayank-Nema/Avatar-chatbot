    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const API_URL = 'http://localhost:8000';

        // ==================== THREE.JS SCENE ====================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x667eea);

        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        camera.position.set(0, 1.4, 1.2);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        const canvasContainer = document.getElementById('canvas-container');
        canvasContainer.appendChild(renderer.domElement);

        function resizeRenderer() {
            const w = canvasContainer.clientWidth;
            const h = canvasContainer.clientHeight;
            renderer.setSize(w, h);
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
        }
        resizeRenderer();
        window.addEventListener('resize', resizeRenderer);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.3, 0);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 0.8;
        controls.maxDistance = 2.0;
        controls.maxPolarAngle = Math.PI / 1.5;

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(dirLight);
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);

        // ==================== AVATAR ====================
        const loader = new GLTFLoader();
        let avatar = null;
        let morphTargetMeshes = [];
        const avatarUrl = 'https://models.readyplayer.me/64bfa15f0e72c63d7c3934a6.glb';
        const fallbackUrls = [
            'https://models.readyplayer.me/6478a3e4393b9f37e5156789.glb',
            'https://models.readyplayer.me/65d3fa83c879f7e926a36f7a.glb'
        ];
        let currentUrlIndex = 0;

        function loadAvatar(url) {
            loader.load(url,
                (gltf) => {
                    avatar = gltf.scene;
                    avatar.scale.set(1, 1, 1);
                    avatar.position.set(0, -0.3, 0);
                    avatar.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            if (node.morphTargetInfluences && node.morphTargetDictionary) {
                                morphTargetMeshes.push(node);
                            }
                        }
                    });
                    scene.add(avatar);
                    document.getElementById('loading').style.display = 'none';
                },
                (xhr) => {
                    const pct = (xhr.loaded / xhr.total) * 100;
                    document.getElementById('loading').textContent = `Loading Avatar... ${Math.round(pct)}%`;
                },
                (error) => {
                    if (currentUrlIndex < fallbackUrls.length) {
                        loadAvatar(fallbackUrls[currentUrlIndex++]);
                    } else {
                        createPlaceholderAvatar();
                    }
                }
            );
        }

        function createPlaceholderAvatar() {
            const group = new THREE.Group();
            const headGeo = new THREE.SphereGeometry(0.15, 32, 32);
            const headMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = 1.6;
            group.add(head);
            const bodyGeo = new THREE.CylinderGeometry(0.15, 0.2, 0.6, 32);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x4a90e2 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 1.0;
            group.add(body);
            const armGeo = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 16);
            const armMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
            const lArm = new THREE.Mesh(armGeo, armMat);
            lArm.position.set(-0.25, 1.0, 0); lArm.rotation.z = 0.3;
            group.add(lArm);
            const rArm = new THREE.Mesh(armGeo, armMat);
            rArm.position.set(0.25, 1.0, 0); rArm.rotation.z = -0.3;
            group.add(rArm);
            avatar = group;
            scene.add(avatar);
            document.getElementById('loading').style.display = 'none';
        }

        loadAvatar(avatarUrl);

        // ==================== ANIMATION ====================
        let isSpeaking = false;

        function animate() {
            requestAnimationFrame(animate);
            if (isSpeaking && morphTargetMeshes.length > 0) {
                const mouthOpen = Math.abs(Math.sin(Date.now() * 0.15 * 0.01));
                morphTargetMeshes.forEach(mesh => {
                    ['mouthOpen', 'jawOpen', 'viseme_aa', 'Mouth_Open'].forEach(name => {
                        if (mesh.morphTargetDictionary && mesh.morphTargetDictionary[name] !== undefined) {
                            mesh.morphTargetInfluences[mesh.morphTargetDictionary[name]] = mouthOpen * 0.7;
                        }
                    });
                });
            } else if (morphTargetMeshes.length > 0) {
                morphTargetMeshes.forEach(mesh => {
                    if (mesh.morphTargetInfluences) {
                        mesh.morphTargetInfluences.forEach((_, i) => {
                            mesh.morphTargetInfluences[i] *= 0.9;
                        });
                    }
                });
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // ==================== CHAT PANEL HELPERS ====================
        const chatMessages = document.getElementById('chat-messages');
        const chatIndicator = document.getElementById('chat-indicator');

        console.log('[INIT] chatMessages element:', chatMessages);
        console.log('[INIT] chatIndicator element:', chatIndicator);

        function addMessage(text, type, sources) {
            console.log(`[addMessage] ====== ADDING MESSAGE ======`);
            console.log(`[addMessage] Type: ${type}`);
            console.log(`[addMessage] Text: ${text}`);
            console.log('[addMessage] chatMessages exists:', !!chatMessages);
            console.log('[addMessage] chatMessages visible:', chatMessages && chatMessages.offsetHeight > 0);
            
            if (!chatMessages) {
                console.error('[addMessage] CRITICAL ERROR: chatMessages element not found!');
                alert('ERROR: Chat panel not found!');
                return;
            }
            
            const bubble = document.createElement('div');
            bubble.className = `msg-bubble ${type}`;
            bubble.textContent = text;
            
            // Force visibility with inline styles
            bubble.style.cssText = `
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
                padding: 10px 14px;
                border-radius: 14px;
                font-size: 0.88em;
                max-width: 90%;
                line-height: 1.5;
                word-wrap: break-word;
                margin: 4px 0;
                ${type === 'user' ? 'background: linear-gradient(135deg, #667eea, #764ba2); color: white; align-self: flex-end; text-align: right;' : 'background: white; color: #222; align-self: flex-start; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #e8e8ee;'}
            `;

            if (type === 'ai' && sources && sources.length > 0) {
                const srcDiv = document.createElement('div');
                srcDiv.className = 'sources';
                srcDiv.textContent = '\u{1F4C4} Sources: ' + sources.join(', ');
                srcDiv.style.cssText = 'font-size: 0.75em; color: #888; margin-top: 4px; font-style: italic;';
                bubble.appendChild(srcDiv);
            }

            console.log('[addMessage] Bubble created:', bubble);
            console.log('[addMessage] Bubble styles:', bubble.style.cssText);
            
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            console.log('[addMessage] ‚úÖ SUCCESS! Total messages:', chatMessages.children.length);
            console.log('[addMessage] chatMessages HTML:', chatMessages.innerHTML.substring(0, 200));
            console.log(`[addMessage] ==============================`);
        }

        function showIndicator(msg) {
            console.log(`[indicator] ${msg}`);
            chatIndicator.textContent = msg;
        }

        function hideIndicator() {
            chatIndicator.textContent = '';
        }

        function clearChatOverlay() {
            chatMessages.innerHTML = '';
            hideIndicator();
        }

        // ==================== AUDIO PLAYBACK + LIP-SYNC ====================
        // Pre-warm audio context on first user interaction to avoid autoplay block
        let audioContext = null;
        function ensureAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Warm up on ANY user click/touch so audio.play() works later
        document.addEventListener('click', ensureAudioContext, { once: false });
        document.addEventListener('touchstart', ensureAudioContext, { once: false });

        function playAudio(audioUrl) {
            const fullUrl = `${API_URL}${audioUrl}`;
            console.log(`[playAudio] Loading: ${fullUrl}`);
            return new Promise((resolve) => {
                ensureAudioContext();
                const audio = new Audio();
                audio.crossOrigin = 'anonymous';
                audio.preload = 'auto';

                audio.addEventListener('canplaythrough', () => {
                    console.log('[playAudio] canplaythrough fired, calling play()');
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('[playAudio] play() succeeded, lip-sync ON');
                            isSpeaking = true;
                            showIndicator('\u{1F50A} Speaking...');
                        }).catch((err) => {
                            console.warn('[playAudio] play() BLOCKED:', err.message);
                            showIndicator('\u26A0\uFE0F Audio blocked - click anywhere then retry');
                            isSpeaking = false;
                            resolve();
                        });
                    }
                }, { once: true });

                audio.addEventListener('ended', () => {
                    console.log('[playAudio] ended, lip-sync OFF');
                    isSpeaking = false;
                    hideIndicator();
                    resolve();
                }, { once: true });

                audio.addEventListener('error', (e) => {
                    console.error('[playAudio] ERROR:', e.target?.error?.message || e);
                    showIndicator('\u274C Audio playback error');
                    isSpeaking = false;
                    resolve();
                }, { once: true });

                audio.src = fullUrl;
                audio.load();
                console.log('[playAudio] audio.load() called');
            });
        }

        // ==================== HANDLE RESPONSE ====================
        async function handleResponse(data) {
            console.log('[handleResponse] RECEIVED DATA:', data);
            console.log('[handleResponse] success:', data.success);
            console.log('[handleResponse] user_message:', data.user_message);
            console.log('[handleResponse] ai_response:', data.ai_response);
            
            hideIndicator();
            if (data.success) {
                const userText = data.transcribed_text || data.user_message;
                console.log('[handleResponse] Adding user message:', userText);
                addMessage(userText, 'user');
                
                console.log('[handleResponse] Adding AI response:', data.ai_response);
                addMessage(data.ai_response, 'ai', data.sources);

                if (data.audio_url) {
                    console.log('[handleResponse] Playing audio:', data.audio_url);
                    await playAudio(data.audio_url);
                } else {
                    console.warn('[handleResponse] No audio_url in response!');
                }
            } else {
                console.error('[handleResponse] FAIL:', data.message);
                showIndicator('\u274C ' + (data.message || 'Something went wrong'));
            }
        }

        // ==================== TEXT CHAT ====================
        async function sendTextMessage(event) {
            // Prevent any default behavior
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            console.log('[sendText] Called with text:', text);
            
            if (!text) {
                console.log('[sendText] Empty text, returning');
                return false;
            }
            
            input.value = '';
            ensureAudioContext();

            showIndicator('\u23F3 Thinking...');
            
            console.log('[sendText] About to add user message to chat...');
            addMessage(text, 'user');

            try {
                console.log('[sendText] Sending to API:', text);
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                console.log('[sendText] Got response:', data);
                
                // Add AI response
                if (data.success && data.ai_response) {
                    console.log('[sendText] Adding AI response to chat...');
                    addMessage(data.ai_response, 'ai', data.sources);
                    hideIndicator();
                    
                    // Play audio if available
                    if (data.audio_url) {
                        console.log('[sendText] Playing audio:', data.audio_url);
                        await playAudio(data.audio_url);
                    }
                } else {
                    console.error('[sendText] Response error:', data);
                    showIndicator('\u274C ' + (data.message || 'Something went wrong'));
                }
            } catch (err) {
                showIndicator('\u274C Failed to send message');
                console.error('[sendText] Error:', err);
            }
            
            return false;
        }

        // ==================== VOICE RECORDING ====================
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            ensureAudioContext();

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        stream.getTracks().forEach(t => t.stop());
                        console.log(`[voice] Recording stopped, blob size=${blob.size}`);
                        showIndicator('\u23F3 Processing audio...');

                        try {
                            const formData = new FormData();
                            formData.append('audio', blob, 'recording.webm');
                            const res = await fetch(`${API_URL}/process-audio`, { method: 'POST', body: formData });
                            const data = await res.json();
                            await handleResponse(data);
                        } catch (err) {
                            showIndicator('\u274C Failed to process audio');
                            console.error(err);
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = '\u23F9\uFE0F';
                    recordBtn.classList.add('recording');
                    showIndicator('\u{1F3A4} Recording... Speak now!');
                } catch (err) {
                    showIndicator('\u274C Microphone access denied');
                    console.error(err);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = '\u{1F3A4}';
                recordBtn.classList.remove('recording');
            }
        }

        // ==================== PDF MANAGEMENT ====================
        window.openPdfModal = function() {
            document.getElementById('pdf-overlay').classList.add('open');
            loadDocuments();
        };

        window.closePdfModal = function() {
            document.getElementById('pdf-overlay').classList.remove('open');
        };

        window.loadDocuments = async function() {
            try {
                const res = await fetch(`${API_URL}/documents`);
                const data = await res.json();
                const list = document.getElementById('doc-list');
                list.innerHTML = '';
                if (data.documents.length === 0) {
                    list.innerHTML = '<li style="color:#888;justify-content:center;">No documents uploaded yet</li>';
                    return;
                }
                data.documents.forEach(name => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>\u{1F4C4} ${name}</span><button onclick="deleteDoc('${name}')">\u{1F5D1}\uFE0F</button>`;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error(err);
            }
        };

        window.deleteDoc = async function(name) {
            if (!confirm(`Delete "${name}"?`)) return;
            const statusEl = document.getElementById('upload-status');
            statusEl.textContent = 'Deleting...';
            try {
                await fetch(`${API_URL}/documents/${encodeURIComponent(name)}`, { method: 'DELETE' });
                statusEl.textContent = `Deleted ${name}`;
                loadDocuments();
            } catch (err) {
                statusEl.textContent = 'Delete failed';
            }
        };

        async function uploadFiles(files) {
            const statusEl = document.getElementById('upload-status');
            for (const file of files) {
                if (!file.name.toLowerCase().endsWith('.pdf')) {
                    statusEl.textContent = `Skipped ${file.name} (not PDF)`;
                    continue;
                }
                statusEl.textContent = `Uploading ${file.name}...`;
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    const res = await fetch(`${API_URL}/upload-pdf`, { method: 'POST', body: formData });
                    const data = await res.json();
                    statusEl.textContent = data.message || 'Uploaded!';
                } catch (err) {
                    statusEl.textContent = `Failed to upload ${file.name}`;
                }
            }
            loadDocuments();
        }

        document.getElementById('pdfFileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) uploadFiles(e.target.files);
        });

        const dropZone = document.getElementById('pdf-drop');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) uploadFiles(e.dataTransfer.files);
        });

        document.getElementById('pdf-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'pdf-overlay') closePdfModal();
        });
